<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Primeiro Script</title>
</head>
<style>
    body {
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        background-color: rgba(21, 95, 95, 0.582);
        font-weight: bolder;
        color: rgb(15, 15, 15);
        text-shadow: 1px 3px 3px black;
        /* Comentário em CSS */

    }
</style>

<body>
    <h1>Olá, Mundo!</h1> <!-- Comentário em HTML-->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
        Repellendus quas nobis vero eos, omnis voluptatem,
        odit aliquid sed veritatis odio officia voluptatibus cu
        m tempore saepe ipsam id quae nam amet!
    </p>
    <script>
        /*
        var s = 'JavaScript'
        'Eu estou aprendendo s'       -> não faz interpolação
        'Eu estou aprendendo' + s     -> usa concatenção
        `Eu estou aprendendo ${s} `   -> usa template string

        */
        var n1 = Number.parseFloat(window.prompt('Difite um número: ')) // window.prompt sempre recebe uma string
        var n2 = Number.parseFloat(window.prompt ('Digite outro número:')) // window.prompt sempre recebe uma string
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // concatenação
    </script>


</body>

</html>
