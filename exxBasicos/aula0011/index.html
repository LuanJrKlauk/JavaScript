<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Nacionalidade</title>
</head>
<body>
    <h1>Qual sua Nacionalidade</h1>

Nacionalidade <input type="text" name="nacionalidade" id="nacionalidade"><input type="button" value="verificar"
    onclick="verificar()">
<div id="resultado">


</div>

<script>
    function verificar() {
        var pais = window.document.getElementById('nacionalidade')

        var resultado = window.document.querySelector('#resultado')

         if  ( pais.value.toLowerCase() == 'brasil') {

            resultado.innerHTML = `Você é brasileiro`

}
         else {
             resultado.innerHTML = `Então você é estrangeiro`

         }

    }



</script>
</body>
